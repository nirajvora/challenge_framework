<!DOCTYPE html>
<html>
  
  <head>
    <title>Challenge Framework</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  
  <body ng-app='app'>

  <div ng-controller='PageController'>

    <text-directive></text-directive>

    <div class='feedback'>

      <div id='task'>Task: {{ task }}</div>
      <div ng-style='whiteStyle' id='whitelist'> {{ whiteList }} </div>
      <div ng-style='blackStyle' id='blacklist'> {{ blackList }} </div>

      <div id='errors'> {{ error }} </div>
      <div id='structure' ng-repeat="value in structure track by $index"> {{ value }} </div>
    </div>

  </div>


<!-- I chose Acorn as my JavaScript Parser. It is more efficient and lightweight than Esprima. It also has clear and simple documentation on GitHub. -->
    <script src='acorn.js'></script>
    <script src='app.js'></script>
    <script src='factory.js'></script>
    <script src='controller.js'></script>
    <script src='directive.js'></script>
  </body>
</html>
